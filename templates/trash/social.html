{% extends '_layout.html' %}

{% block content %}

<div class="row">

    {% for user in users %}
    <div class="col-md-4" style="padding-bottom: 10px;">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ user['name'] }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ user['email'] }}</h6>
                <a href="#" class="card-link">See Full Profile</a>
            </div>
        </div>
    </div>
    {% endfor %}

</div>

{% endblock %}
