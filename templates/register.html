{% extends '_layout.html' %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-4" style="padding-top: 20px;">
        <div class="card">
            <div class="card-body bg-light">
                <form method="POST">
                    <div class="form-group">
                        <label for="txtName">Name</label>
                        <input type="text" class="form-control" id="txtName" name="txtName" placeholder="Enter name" required/>
                    </div>
                    <div class="form-group">
                        <label for="txtEmail">Email address</label>
                        <input type="email" class="form-control" id="txtEmail" name="txtEmail"
                            placeholder="Enter email" required/>
                    </div>
                    <div class="form-group">
                        <label for="txtPwd">Password</label>
                        <input type="password" class="form-control" id="txtPwd" name="txtPwd" placeholder="Password" required/>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                {% if msg %}
                <div class="alert {% if status %} alert-success {% else %} alert-danger {% endif %} alert-dismissible fade show"
                    role="alert">
                    {{ msg }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
